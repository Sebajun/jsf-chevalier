<html xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:f="http://java.sun.com/jsf/core">
	    
	<h:head>
		<meta charset ="utf-8" />
		
		<meta name="viewport" content="width=device_width, intial-scale = 1" />
		
		<meta http-equiv = "X-UA-Compatible" content="IE=edge" />
		
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	</h:head>
	
	<h:body>
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-brand">
					JSF et Chevalier
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h:form>
				    <h1>
				        <h:outputText value="TP - JSF" />
				    </h1>
				    <h2>
				        <h:outputText value="Tableau des Chevaliers" />
				    </h2>
				    
				    <h:dataTable value="#{chevalierDatatable.chevaliers}" var="chevalier" border="1" styleClass="table table-bordered table-striped">
				        <h:column>
				        
				            <f:facet name="header">
				                <h:outputText value="Nom Chevalier "/>
				            </f:facet>
			
				            <h:outputText value="#{chevalier.nom}"/>
			
				        </h:column>
			
				        <h:column>
			
				            <f:facet name="header">
			
				                <h:outputText value="Arme"/>
			
				            </f:facet>
			
				            <h:outputText value="#{chevalier.arme}"/>
			
				        </h:column>
				        
				        <h:column>
			
				            <f:facet name="header">
			
				                <h:outputText value="Origine"/>
			
				            </f:facet>
			
				            <h:outputText value="#{chevalier.origine}"/>
			
				        </h:column>
			
				    </h:dataTable>
			
				</h:form>
				</div>
			</div>
		</div>	
	</h:body>

</html>
